<!--  write a program  for  find number is odd or even  -->
<script>
    let findOddEven=parseInt(prompt("enter number here "))
    if (findOddEven % 2==0) {
        document.write(`${findOddEven} : is a even Number`)
    }else if (findOddEven % 2 > 0){
        document.write(`${findOddEven} : this is Odd NUMBER!`)
    }else{
        document.write(`${findOddEven} : this is NOT A NUMBER! \n please enter only number`)
    }
</script>
